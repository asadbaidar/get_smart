name: get_smart
description: A package of widgets and utils to make flutter easy and smart.
homepage: https://github.com/asadbaidar/get_smart

version: 0.1.3+4

environment:
  sdk: '>=2.14.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Dependencies
  intl: ^0.17.0
  sprintf: ^6.0.0
  dio: ^4.0.0
  get: ^4.3.8
  cupertino_icons: ^1.0.3
  url_launcher: ^6.0.12
  shimmer: ^2.0.0
  dots_indicator: ^2.0.0
  google_fonts: ^2.1.0
  collection: ^1.15.0
  mime_type: ^1.0.0
  path: ^1.8.0
  http_parser: ^4.0.0
  timeago: ^3.1.0
  #auto_size_text: ^3.0.0-nullsafety.0
  #provider: ^4.3.2+3
  #firebase_core: ^0.5.0
  #firebase_crashlytics: ^0.2.1
  #flutter_svg: ^0.19.0
  #hive: ^1.4.4
  #path_provider: ^1.6.14
  #autocomplete_textfield: ^1.7.3

dev_dependencies:
  flutter_lints: ^1.0.4
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/icon/
    - assets/image/

  fonts:
    - family:  GetIcons
      fonts:
        - asset: fonts/GetIcons.ttf